<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facture - Commande</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="h3">Facture - <span th:text="${commande.nom}" class="text-primary"></span></h1>
                <h3 class="h5 mt-2">Total : <span th:text="${'€' + #numbers.formatDecimal(total, 1, 2)}" class="text-success"></span></h3>
            </div> 
        </div>

        <div class="card border-0">
            <div class="card-body">
                <h2 class="h5 mb-4">Détails du client</h2>
                <p><strong>Client :</strong> <span th:text="${commande.client.nom + ' ' + commande.client.prenom}"></span></p>
                
                <h2 class="h5 mb-4">Articles</h2>
                <div class="table-responsive">
                    <table class="table">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">Article</th>
                                <th scope="col">Quantité</th>
                                <th scope="col">Prix unitaire</th>
                                <th scope="col">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="ligneCommande : ${articles}">
                                <td th:text="${ligneCommande.article.nomArticle}"></td>
                                <td th:text="${ligneCommande.nbArticle}"></td>
                                <td th:text="${'€' + #numbers.formatDecimal(ligneCommande.article.prixUnitaire, 1, 2)}"></td>
                                <td th:text="${'€' + #numbers.formatDecimal(ligneCommande.nbArticle * ligneCommande.article.prixUnitaire, 1, 2)}"></td>
                            </tr>
                        </tbody> 
                    </table>
                </div>
                <div class="mt-4 text-end">
                     <h3>Total général : <span th:text="${'€' + #numbers.formatDecimal(total, 1, 2)}" class="text-success"></span></h3> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
