<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique en ligne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auth-section {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-separator {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }
        .form-separator::before {
            content: "";
            border-top: 2px solid #dee2e6;
            width: 45%;
            position: absolute;
            left: 0;
            top: 50%;
        }
        .form-separator::after {
            content: "";
            border-top: 2px solid #dee2e6;
            width: 45%;
            position: absolute;
            right: 0;
            top: 50%;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="auth-section">
            <h1 class="text-center mb-4">Bienvenue sur notre boutique</h1>
            
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <div class="row">
                <div class="col-md-6">
                    <h2 class="h4 mb-3">Créer un compte</h2>
                    <form action="/store/create" method="post">
                        <div class="mb-3">
                            <input type="email" name="email" class="form-control" placeholder="Adresse email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control" placeholder="Mot de passe" required>
                        </div>
                        <div class="row g-2 mb-3">
                            <div class="col">
                                <input type="text" name="nom" class="form-control" placeholder="Nom" required>
                            </div>
                            <div class="col">
                                <input type="text" name="prenom" class="form-control" placeholder="Prénom" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
                    </form>
                </div>

                <div class="form-separator d-md-none"></div>

                <div class="col-md-6">
                    <h2 class="h4 mb-3">Connexion</h2>
                    <form action="/store/login" method="post">
                        <div class="mb-3">
                            <input type="email" name="email" class="form-control" placeholder="Adresse email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control" placeholder="Mot de passe" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Se connecter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
